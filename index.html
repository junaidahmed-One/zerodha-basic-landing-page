<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Zerodha Landing Page Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="navbar">
      <img
        width="120"
        height="20px"
        style="padding-top: 20px"
        src="/images/logo.svg"
        alt="zerodha logo"
      />
      <div class="navbar-actions">
        <div class="actions">SignUp</div>
        <div class="actions">About</div>
        <div class="actions">Products</div>
        <div class="actions">Pricing</div>
        <div class="actions">Support</div>
      </div>
    </div>
    <div class="landing-page-img">
      <img width="920px" src="images/landing.png" alt="landing" />
    </div>
    <div class="last-second">
      <h1>Invest in everything</h1>
    </div>
    <div class="last">
      <h5>
        Online platform to invest in stocks, derivatives, mutual funds, and
        more.
      </h5>
    </div>
    <div class="button-signup">
      <div class="signup">Sign Up</div>
    </div>
  </body>
</html>
